<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/general.css" />
    <link rel="stylesheet" href="./assets/CSS/feedback-style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="epicode_logo" src="./assets/epicode_logo.png" />
    </header>
    <main>
      <article>
        <h1><strong>Tell us how it's going</strong></h1>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>
        <div class="valutation">
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
          <img class="star-value" src="./assets/star.svg" alt="star" />
        </div>
        <p>Leave us an open feedback about your experience so far</p>
        <div class="textarea">
          <textarea name="comment" id="comment" placeholder="Write your comment here" rows="1" cols="40rem"></textarea>
        </div>
        <div>
          <button>MORE INFO</button>
        </div>
      </article>
    </main>
  </body>
