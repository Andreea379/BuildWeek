<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/general.css" />
    <link rel="stylesheet" href="./assets/CSS/results.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="epicode_logo" src="./assets/epicode_logo.png" alt="epicode-logo" />
    </header>
    <main>
      <h1>Results</h1>
      <h3>The summary of your answers:</h3>
      <section>
        <div class="results">
          <h2>Correct</h2>
          <h4 id="percentualeCorrect"></h4>
          <p id="questionCorrect"></p>
        </div>

        <div class="results">
          <div class="graphic"><canvas id="chart"></canvas></div>
        </div>
        <div class="results">
          <h2>Wrong</h2>
          <h4 id="percentualeWrong"></h4>
          <p id="questionWrong"></p>
        </div>
      </section>
    </main>
    <footer>
      <button><a href="#">RATE US</a></button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="results.js"></script>
  </body>
</html>
